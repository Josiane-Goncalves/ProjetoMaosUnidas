<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Projeto Mãos Unidas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <img src="img/logo-projeto/logo-projeto-social.png" alt="Logo Mãos Unidas">
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="cadastro">
            <h1>Cadastro</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <img src="img/logo-projeto/logo-maos-unidas.png" alt="Logo Mãos Unidas">
        <p>&copy; 2024 Mãos Unidas. Todos os direitos reservados</p>
    </footer>
</body>
</html>
