<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <img src="img/logo-projeto/logo-projeto-social.png" alt="Logo Mãos Unidas">
        <nav>
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-list">
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>
    <footer>
        <img src="./img/logo-projeto/logo-maos-unidas.png" alt="logo-maos-unidas">
        <p>&copy; 2024 Mãos Unidas. Todos os direitos reservados</p>
        <div class="box">
            <a href="#"><img src="./img/icones-projeto/facebook.png" alt="facebook"></a>
            <a href="#"><img src="./img/icones-projeto/instagram.png" alt="instagram"></a>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
